<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fancy Login</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
body {
	background-color: #f8f9fa;
}

.card {
	border: none;
	border-radius: 20px;
	box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
	transition: all 0.3s ease-in-out;
}

.card:hover {
	box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.3);
}

.btn-primary {
	background-color: #007bff;
	border-color: #007bff;
	transition: all 0.3s ease-in-out;
}

.btn-primary:hover {
	background-color: #0056b3;
	border-color: #0056b3;
}
</style>
</head>
<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header bg-primary text-white">
						<h4>Login</h4>
					</div>
					<div class="card-body">
						<form th:action="@{/login}" method="post">
							<div class="form-group">
								<label for="username">Id</label> <input type="number"
									id="username" name="id" class="form-control" required>
							</div>
							<div class="form-group">
								<label for="password">Email</label> <input type="email"
									id="password" name="email" class="form-control" required>
							</div>
							<button type="submit" class="btn btn-primary btn-block">Login</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
