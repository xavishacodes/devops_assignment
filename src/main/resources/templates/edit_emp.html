<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Home Page</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">EMS System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link active" href="">Edit
						Employee</a></li>


			</ul>

		</div>
	</nav>

	<div class="container d-flex justify-content-center mt-5">
		<div class="card w-75">
			<div class="card-body">
				<form th:action="@{/register}" th:method="post"
					th:object="${employees}">

					<h5 class="card-title text-center">Edit Employee</h5>

					<input type="hidden" th:value="${employees.id}" name="id">
					<div class="form-group">
						<label></label> <input class="form-control" name="name"
							th:value="${employees.name}">
					</div>

					<div class="form-group">
						<label for="exampleInputEmail1"></label> <input type="number"
							class="form-control" name="iNumber"
							th:value="${employees.iNumber}">
					</div>

					<div class="form-group">
						<label for="exampleInputEmail1"></label> <input
							class="form-control" name="email" th:value="${employees.email}">
					</div>

					<div class="form-group">
						<label for="exampleInputEmail1"></label> <input
							class="form-control" name="phoneNumber"
							th:value="${employees.phoneNumber}">
					</div>

					<div class="form-group">
						<label for="exampleInputEmail1"></label> <input
							class="form-control" name="salary" th:value="${employees.salary}">
					</div>

					<button type="submit" class="btn btn-secondary btn-lg btn-block">Submit</button>



				</form>
			</div>
		</div>
	</div>




	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
